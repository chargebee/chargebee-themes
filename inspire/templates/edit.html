<!DOCTYPE html>
<html>
    <head>
        <!--Page title-->
        <title>{{{portal.page_title}}}</title>
        <!--Favourite icon-->        
        <link rel="shortcut icon" href="{{page.favicon}}">
        <!--Apple touch icon for iOS devices-->        
        <link rel="apple-touch-icon-precomposed" href="{{portal.apple_touch_icon}}">        
        <meta charset="utf-8">
        <!--Viewport for Responsive layout-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!--Bootstrap & ChargeBee compiled CSS -->
        <link href="http://themes.chargebee.com/static/app-static-assets/cdn-tpl_theme-1.0.5/stylesheets/core_v2.css" rel="stylesheet" media="screen" type="text/css">
        <!-- CSS based on the configured preset -->
        <link href="{{theme_preset_css}}" rel="stylesheet" type="text/css" />
    </head>
    <body>        
        <header id="header" class="clearfix">
            <div {{#header.center_logo}}class="center-block container-portal-edit"{{/header.center_logo}}>
                <a href="{{{header.url}}}" class="logo pull-left">
                {{#header.use_logo}}
                    <img src="{{header.logo}}" alt="{{{header.title}}}" class="img-responsive center-block">
                {{/header.use_logo}}
                {{^header.use_logo}}
                    {{{header.title}}}
                {{/header.use_logo}}
                </a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div data-cb-jshook="attach-account-dropdown" class="navbar-right"></div>   
            </div>
        </header>
        <section class="center-block container-portal-edit">            
            <!--chargebee content start-->
            <div id="__CHARGEBEE_CONTENT__"></div>
            <!--chargebee content end-->            
        </section>
    </body>
</html>
